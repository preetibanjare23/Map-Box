<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Front Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      line-height: 1.6;
      color: #333333;
    }

    header {
      background-color: #557190;
      padding: 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      display: flex;
      align-items: center; /* Align logo and text vertically */
    }

    header .logo img {
      width: 80px; /* Adjust the size of the logo */
      height: auto; /* Maintain aspect ratio */
      margin-right: 10px; /* Space between logo and text */
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .hero {
      background-image: url('https://www.mundoconectado.com.br/wp-content/uploads/2023/07/overture-maps-foundation-novo-sistema-mapas-capa.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .hero-content {
      max-width: 600px;
    }

    .hero h2 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero .btn {
      background-color: #5e6db8;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
    }

    .hero .btn:hover {
      background-color: #218838;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      position: relative;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
        <img src="https://www.freepnglogos.com/uploads/search-png/search-icon-transparent-images-vector-23.png" alt="Logo">
      <h1>Don't think just Search</h1>
    </div>
    </header>
    <nav>
    <section class="hero">
    <div class="hero-content">
      <h2>Welcome to Our Website</h2>
      <a href="index1.html" class="btn">Get Started</a>
    </div>
  </section>
  </nav>
<footer>
    <p>&copy; 2024 Your Website. All rights reserved.</p>
  </footer>
</body>
</html>
